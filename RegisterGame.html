<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./css/RegisterGame.css">
<head>
  <title>Register</title>

</head>
<body>
  <center>
    <br><br><br><br><br><br><br><br>
    <div class="container">
      <img src="https://cdn-icons-png.flaticon.com/512/4704/4704504.png" width="60" height="60">
      <h1 align="center">Gaming Bank</h1>
      <br><br><br>
      <h3>Basic Information</h3>
      <p>Enter the following</p>
      <form  action="./php/GamingBankData.php" method="post">
        <table border="0">
          <tr> 
            <td>USERNAME</td>
            <td><input type="text" name="Uname"></td>
          </tr>
          <tr> 
            <td>EMAIL</td>
            <td><input type="email" name="email"></td>
          </tr>
          <tr> 
            <td>PASSWORD</td>
            <td><input type="password" name="passID"></td>
          </tr>
		  
		  <br>
		  <table border="0">
          <tr>
		  <td>Birthday:</td>
            <td>
              <input type="text" name="Day" placeholder="Day">
              <select name="Month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <input type="text" name="Year" placeholder="Year">
            </td>
          </tr>
        
        </table>
		  <table>
		  <tr>
            <td align="center">
              <input type="radio" id="male" name="gender"><label for="male">Male</label>
              <input type="radio" id="female" name="gender"><label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td align="center">
              <textarea rows="5" name="desc" placeholder="Describe yourself here..."></textarea>
            </td>
          </tr></table>
		  
        </table>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </div>
  </center>
</body>
</html>
